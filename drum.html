<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox Centered Divs</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="container">
        <div class="box" id="tom">TOM</div>

        <div class="box" id="clap">CLAP</div>

    </div>
    <div class="container">
        <div class="box" id="kick">KICK</div>
        <div class="box" id="snare">SNARE</div>
        <div class="box" id="boom">BOOM</div>
    </div>
    <script src="drum.js"></script>
</body>
</html>
